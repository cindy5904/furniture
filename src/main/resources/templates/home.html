<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<h1>Page Home</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="furniture : ${furnitures}">
        <td th:text="${furniture.id}"></td>
        <td th:text="${furniture.name}"></td>
        <td th:text="${furniture.description}"></td>
        <td th:text="${furniture.price}"></td>
        <td th:text="${furniture.stock}"></td>
        <td>
            <a th:href="@{/delete(furnitureId=${furniture.id})}" class="btn btn-outline-danger">
                Supprimer
            </a>
            <form th:action="@{/addToCart}" method="post" style="display:inline;">
                <input type="hidden" name="furnitureId" th:value="${furniture.id}" />
                <input type="number" name="quantity" value="1" min="1" />
                <button type="submit" class="btn btn-outline-primary">Ajouter au panier</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>
<a href="/addForm" class="btn btn-primary mt-5">Ajouter un nouveau meuble</a>
<a href="/cart" class="btn btn-secondary mt-5">acc√©der au panier</a>
</body>
</html>
